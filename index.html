<!DOCTYPE html>
<html lang="en">
<head>
    <!--

    <meta charset="UTF-8">
    <title>croc best</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <meta content="croc best" property="og:title">
    <meta content="https://croc.dfplots.net/" property="og:url">
    <meta content="#7AF065" name="theme-color">
    <meta content="/croc.png" property="og:image">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin: 0;
        }

        .like {
            position: fixed;
            width: 128px;
            animation-name: like;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        @keyframes like {
            from {
                width: 128px;
            }
            to {
                width: 0px;
            }
        }
    </style>
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    
    <script>
        $(document).ready(() => {
            setInterval(likeTheCroc, 2000);
        });
        
        function likeTheCroc() {
            const pos = getPosition();
            
            const id = Date.now();
            
            $("body").append(`<img src="/like.png" class="like like${id}" style="left:${pos.x}px;top:${pos.y}px">`);
            setTimeout(() => {
                $(".like" + id).remove();
            },2250);
        }
        
        function getPosition() {
            const height = window.innerHeight;
            const width = window.innerWidth;
            
            return {x:Math.floor(Math.random()*width),y:Math.floor(Math.random()*height)};
        }
    </script>
</head>
<body>
    <img class="croc" src="/croc.png" width="128">
</body>
</html>
